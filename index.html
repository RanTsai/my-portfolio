<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chatbot</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            responseDiv.innerHTML += `<p class='user'><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            try {
                const res = await fetch("ttps://mycophyte-deepseek-ai-deepseek-r1-distill-llama-8b.hf.space/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput })
                });

                const data = await res.json();
                responseDiv.innerHTML += `<p class='bot'><b>Bot:</b> ${data.response}</p>`;
            } catch (error) {
                responseDiv.innerHTML += `<p class='bot error'><b>Error:</b> Failed to connect to API.</p>`;
                console.error("API request failed:", error);
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input { width: 80%; padding: 10px; margin-right: 10px; }
        button { padding: 10px; }
        #response { margin-top: 20px; }
        .user { color: blue; }
        .bot { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>DeepSeek Chatbot</h2>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
</body>
</html>
