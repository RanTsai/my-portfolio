<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #chatbox { width: 50%; margin: auto; text-align: left; border: 1px solid #ccc; padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Chat with DeepSeek</h2>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<p class='user'><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            const res = await fetch("https://your-space-name.hf.space/api/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: [userInput] })
            });

            const data = await res.json();
            chatbox.innerHTML += `<p class='bot'><b>Bot:</b> ${data.data[0]}</p>`;
        }
    </script>
</body>
</html>
